<?xml version='1.0' encoding='UTF-8' ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p>以下のユーザを削除しました</p>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>fullname</th>
                <th>group</th>
            </tr>
        </thead>
        <tbody>
            <ui:repeat var="user" value="#{deleteUsersView.deletedUsers}">
                <tr>
                    <td><h:outputText id="name" value="#{user.name}" /></td>
                    <td><h:outputText id="fullname" value="#{user.fullname}" /></td>
                    <td><h:outputText id="group" value="#{user.group}" /></td>
                </tr>
            </ui:repeat>
        </tbody>
    </table>
    <p>
        <h:button id="goback" value="戻る" outcome="delete_users.xhtml" />
    </p>
</ui:component>
