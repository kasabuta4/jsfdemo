<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/template/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:navi="http://xmlns.jcp.org/jsf/composite/navigation"
        xmlns:page="http://xmlns.jcp.org/jsf/composite/page">
    <f:metadata>
        <f:viewAction action="#{unlockUsersView.list}" />
    </f:metadata>
    <ui:define name="title">
        <title>Covid-19 Newly Confirmed Cases Monthly - ユーザー削除</title>
    </ui:define>
    <ui:define name="body">
        <navi:toolbar id="toolbar" />
        <page:list_select_confirm_perform
                id="main"
                bean="#{unlockUsersView}"
                page="unlock_users.xhtml"
                title="ロック解除"
                promptSelect="ロックを解除するユーザを選択してください"
                promptConfirm="以下のユーザのロックを解除します"
                promptDone="以下のユーザのロックを解除しました"
                buttonLabelAction="ロック解除"
                buttonLabelBackToSelect="戻る"
                buttonLabelBackToInitial="戻る"
                checkCaption="select"
                modelPropertyCaptions="#{['name', 'fullname', 'group']}"
                modelProperties="#{['name', 'fullname', 'group']}"
                modelKeyProperty="name"/>
    </ui:define>
</ui:composition>
