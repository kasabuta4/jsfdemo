<?xml version='1.0' encoding='UTF-8' ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="select-form">
        <h:messages globalOnly="true" />
        <p>ロック解除するユーザを選択してください</p>
        <table>
            <thead>
                <tr>
                    <th>select</th>
                    <th>name</th>
                    <th>fullname</th>
                    <th>group</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat id="user" var="user" value="#{unlockUsersView.lockedUsers}">
                    <tr>
                        <td>
                            <h:selectBooleanCheckbox id="check"
                                    value="#{unlockUsersView.selectionStatus[user.name]}">
                                <f:ajax execute="@this" render="select-form:execute"
                                        listener="#{unlockUsersView.updateNoUserSelected}" />
                            </h:selectBooleanCheckbox>
                        </td>
                        <td><h:outputText id="name" value="#{user.name}" /></td>
                        <td><h:outputText id="fullname" value="#{user.fullname}" /></td>
                        <td><h:outputText id="group" value="#{user.group}" /></td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <p>
            <h:commandButton id="execute" value="ロック解除"
                             disabled="#{unlockUsersView.noUserSelected}"
                             action="#{unlockUsersView.confirmUnloockingUsers}" />
        </p>
    </h:form>
</ui:component>
