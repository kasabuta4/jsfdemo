<?xml version='1.0' encoding='UTF-8' ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="confirm-form">
        <p>以下のユーザを削除します</p>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>fullname</th>
                    <th>group</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat var="user" value="#{deleteUsersView.selectedUsers}">
                    <tr>
                        <td><h:outputText id="name" value="#{user.name}" /></td>
                        <td><h:outputText id="fullname" value="#{user.fullname}" /></td>
                        <td><h:outputText id="group" value="#{user.group}" /></td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <p>
            <h:commandButton id="goback" value="戻る" action="#{deleteUsersView.backToSelect}"/>
            <h:commandButton id="delete" value="削除" action="#{deleteUsersView.deleteSelectedUsers}"/>
        </p>
    </h:form>
</ui:component>
