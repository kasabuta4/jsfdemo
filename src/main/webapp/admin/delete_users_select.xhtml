<?xml version='1.0' encoding='UTF-8' ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="select-form">
        <h:messages globalOnly="true" />
        <p>削除するユーザを選択してください</p>
        <table>
            <thead>
                <tr>
                    <th>select</th>
                    <th>name</th>
                    <th>fullname</th>
                    <th>group</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat id="user" var="u" value="#{deleteUsersView.allUsers}">
                    <tr>
                        <td>
                            <h:selectBooleanCheckbox id="check"
                                    value="#{deleteUsersView.selectionStatus[u.name]}">
                                <f:ajax execute="@this" render="select-form:delete"
                                        listener="#{deleteUsersView.updateNoUserSelected}" />
                            </h:selectBooleanCheckbox>
                        </td>
                        <td><h:outputText id="name" value="#{u.name}" /></td>
                        <td><h:outputText id="fullname" value="#{u.fullname}" /></td>
                        <td><h:outputText id="group" value="#{u.group}" /></td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <p>
            <h:commandButton id="delete" value="削除"
                             disabled="#{deleteUsersView.noUserSelected}"
                             action="#{deleteUsersView.confirmDeletingUsers}"/>
        </p>
    </h:form>
</ui:component>
