<?xml version='1.0' encoding='UTF-8' ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:form id="unlockUsers">
        <p>ロック中のユーザー一覧</p>
        <table>
            <thead>
                <tr>
                    <th>select</th>
                    <th>name</th>
                    <th>fullname</th>
                    <th>group</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat id="user" var="user" value="#{unlockUsersView.lockedUsers}">
                    <tr>
                        <td>
                            <h:selectBooleanCheckbox id="checks" value="#{unlockUsersView.status[user.name]}" />
                        </td>
                        <td><h:outputText id="name" value="#{user.name}" /></td>
                        <td><h:outputText id="fullname" value="#{user.fullname}" /></td>
                        <td><h:outputText id="group" value="#{user.group}" /></td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <p>
            <h:commandButton id="execute" value="ロック解除" action="#{unlockUsersView.unlock}" />
        </p>
    </h:form>
</ui:component>
