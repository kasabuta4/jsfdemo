<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Covid-19 Newly Confirmed Cases Monthly - Result</title>
        <h:outputStylesheet library="css" name="common.css" />
    </h:head>
    <h:body>
        <h1>Covid-19 Newly Confirmed Cases Monthly - Result</h1>
        <h:form id="navigation">
            <h:commandButton id="search" value="return to search page"
                           action="search?faces-redirect=true" />
            <h:commandButton id="topmenu" value="return to top menu"
                           action="#{monthlyNewCases.exit}" />
        </h:form>
        <table>
            <colgroup class="heading" span="1" />
            <colgroup class="data" span="#{monthlyNewCases.summary.yearMonths.size()}" />
            <thead>
                <tr>
                    <th>都道府県</th>
                    <ui:repeat var="col" value="#{monthlyNewCases.summary.yearMonths}">
                        <th>#{col}</th>
                    </ui:repeat>
                </tr>
            </thead>
            <tbody>
                <ui:repeat var="row" value="#{monthlyNewCases.summary.prefectures}">
                    <tr>
                        <th>#{row}</th>
                        <ui:repeat var="col" value="#{monthlyNewCases.summary.yearMonths}">
                            <td class="number">
                                <h:outputText value="#{monthlyNewCases.summary.table[row][col]}">
                                    <f:convertNumber type="number"/>
                                </h:outputText>
                            </td>
                        </ui:repeat>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
