<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <table>
        <colgroup class="heading" span="1" />
        <colgroup class="data" span="#{monthlyNewCases.summary.yearMonths.size()}" />
        <thead>
            <tr>
                <th>都道府県</th>
                <ui:repeat var="col" value="#{monthlyNewCases.summary.yearMonths}">
                    <th>#{col}</th>
                </ui:repeat>
            </tr>
        </thead>
        <tbody>
            <ui:repeat var="row" value="#{monthlyNewCases.summary.prefectures}">
                <tr>
                    <th>#{row}</th>
                    <ui:repeat var="col" value="#{monthlyNewCases.summary.yearMonths}">
                        <td class="number">
                            <h:outputText value="#{monthlyNewCases.summary.table[row][col]}">
                                <f:convertNumber type="number"/>
                            </h:outputText>
                        </td>
                    </ui:repeat>
                </tr>
            </ui:repeat>
        </tbody>
    </table>
</ui:component>
