<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Covid-19 Newly Confirmed Cases Monthly - Search</title>
        <h:outputStylesheet library="css" name="common.css" />
    </h:head>
    <h:body>
        <h1>Covid-19 Newly Confirmed Cases Monthly - Search</h1>
        <h:form id="search">
            <p>
                <label>表示期間</label>
                <input type="month" jsf:id="fromYearMonth" value="#{monthlyNewCases.searchCondition.from}" />
                〜
                <input type="month" jsf:id="toYearMonth" value="#{monthlyNewCases.searchCondition.to}" />
                <h:message for="fromYearMonth" />
                <h:message for="toYearMonth" />
            </p>
            <p>
                <h:commandButton id="execute" value="execute" action="#{monthlyNewCases.execute}" />
            </p>
        </h:form>
    </h:body>
</html>
