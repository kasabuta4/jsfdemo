<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/template/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">
        <title>Covid-19 Newly Confirmed Cases Monthly - Result</title>
    </ui:define>
    <ui:define name="body">
        <ui:include src="result_title.xhtml" />
        <h:outputScript target="head">
            const resizeTable = function() {
                document.querySelector('#table').width = window.innerWidth * 0.9;
                document.querySelector('#table').height = window.innerHeight * 0.6;
            };
            window.onload = resizeTable;
            window.onresize = resizeTable;
        </h:outputScript>
        <iframe id="table"
                src="result_table.xhtml?cid=#{monthlyNewCases.conversationId}" />
    </ui:define>
</ui:composition>
