<?xml version='1.0' encoding='UTF-8' ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="changePassword">
        <table>
            <tbody>
                <tr>
                    <td><h:outputLabel id="currentPasswordLabel" for="currentPassword" value="現在のパスワード" /></td>
                    <td><h:inputSecret id="currentPassword" value="#{changePasswordView.credential.currentPassword}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel id="newPasswordLabel" for="newPassword" value="変更後のパスワード" /></td>
                    <td><h:inputSecret id="newPassword" value="#{changePasswordView.credential.newPassword}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel id="confirmationPasswordLabel" for="confirmationPassword" value="変更後のパスワードの確認" /></td>
                    <td><h:inputSecret id="confirmationPassword" value="#{changePasswordView.credential.confirmationPassword}"/></td>
                </tr>
            </tbody>
        </table>
        <h:messages globalOnly="true" />
        <h:commandButton id="execute" value="実行" action="#{changePasswordView.changePassword}"/>
    </h:form>
</ui:component>
